<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <title>Benvinguda</title>
  <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body class="w3-light-grey">
	<header class="w3-container w3-center w3-padding-32">
		<h1><b>Please Login</b></h1>
	</header>
  <div class="w3-content w3-center">
  <h:form>
  <h:outputText value="Login "/><br/>
  <h:inputText id="username" value="#{userLoginBean.login}" required="true" requiredMessage="Value is required"/><br/>
  <h:message for="username" style="color:red"/><br/>
  <h:outputText value=" Password "/><br/>
  <h:inputSecret id="password" value="#{userLoginBean.passwd}" required="true" requiredMessage="Value is required"/><br/>
  <h:message for="password" style="color:red"/><br/>
  <h:commandButton value="Sign in" action="#{userLoginController.verifyUser()}"/><br/>
  <h:messages style="color:red" globalOnly="true" redisplay="false"/><br/>
  </h:form>
  </div>

</h:body>

</html>
